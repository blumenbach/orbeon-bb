<xh:html xmlns:xxf="http://orbeon.org/oxf/xml/xforms" xmlns:xxi="http://orbeon.org/oxf/xml/xinclude" xmlns:saxon="http://saxon.sf.net/" xmlns:fr="http://orbeon.org/oxf/xml/form-runner" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:sql="http://orbeon.org/oxf/xml/sql" xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:exf="http://www.exforms.org/exf/1-0" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:fb="http://orbeon.org/oxf/xml/form-builder" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
    <xh:head>
        <xh:title>Bibliographie Werk</xh:title>
        <xf:model id="fr-form-model" xxf:expose-xpath-types="true">

            <!-- Main instance -->
            <xf:instance id="fr-form-instance" xxf:exclude-result-prefixes="#all">
                <form>
                    <section-1>
                        <control-2/>
                    </section-1>
                    <section-3>
                        <control-4/>
                    </section-3>
                    <section-5>
                        <control-6/>
                    </section-5>
                </form>
            </xf:instance>

            <!-- Bindings -->
            <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">
                <xf:bind id="section-1-bind" name="section-1" ref="section-1">
                    <xf:bind id="control-2-bind" ref="control-2" name="control-2"/>
                </xf:bind>
                <xf:bind id="section-3-bind" ref="section-3" name="section-3">
                    <xf:bind id="control-4-bind" ref="control-4" name="control-4"/>
                </xf:bind>
                <xf:bind id="section-5-bind" ref="section-5" name="section-5">
                    <xf:bind id="control-6-bind" ref="control-6" name="control-6"/>
                </xf:bind>
            </xf:bind>

            <!-- Metadata -->
            <xf:instance xxf:readonly="true" id="fr-form-metadata" xxf:exclude-result-prefixes="#all">
                <metadata>
                    <application-name>Blumenbach-TEI</application-name>
                    <form-name>Bibliographie-Werk</form-name>
                    <title xml:lang="en">Bibliographie Werk</title>
                    <description xml:lang="en"/>
                    <singleton>false</singleton>
                </metadata>
            </xf:instance>

            <!-- Attachments -->
            <xf:instance id="fr-form-attachments" xxf:exclude-result-prefixes="#all">
                <attachments>
                    <css mediatype="text/css" filename="" size=""/>
                    <pdf mediatype="application/pdf" filename="" size=""/>
                </attachments>
            </xf:instance>

            <!-- All form resources -->
            <!-- Don't make readonly by default in case a service modifies the resources -->
            <xf:instance id="fr-form-resources" xxf:readonly="false" xxf:exclude-result-prefixes="#all">
                <resources>
                    <resource xml:lang="en">
                        <control-6>
                            <label>Kommentar</label>
                            <hint/>
                        </control-6>
                        <control-4>
                            <label>Eintrag</label>
                            <hint/>
                        </control-4>
                        <control-2>
                            <label>Werk Nr.</label>
                            <hint/>
                        </control-2>
                        <section-1>
                            <label>Identification</label>
                        </section-1>
                        <section-3>
                            <label>Eintrag</label>
                            <help/>
                        </section-3>
                        <section-5>
                            <label>Kommentar</label>
                            <help/>
                        </section-5>
                    </resource>
                </resources>
            </xf:instance>

            <!-- Utility instances for services -->
            <xf:instance id="fr-service-request-instance" xxf:exclude-result-prefixes="#all">
                <request/>
            </xf:instance>
            <xf:instance id="fr-service-response-instance" xxf:exclude-result-prefixes="#all">
                <response/>
            </xf:instance>
        </xf:model>
    </xh:head>
    <xh:body>
        <fr:view>
            <fr:body xmlns:xbl="http://www.w3.org/ns/xbl" xmlns:p="http://www.orbeon.com/oxf/pipeline" xmlns:oxf="http://www.orbeon.com/oxf/processors">
                <fr:section id="section-1-control" bind="section-1-bind">
                    <xf:label ref="$form-resources/section-1/label"/>
                    <fr:grid>
                        <xh:tr>
                            <xh:td>
                                <xf:input id="control-2-control" bind="control-2-bind">
                                    <xf:label ref="$form-resources/control-2/label"/>
                                    <xf:hint ref="$form-resources/control-2/hint"/>
                                    <xf:alert ref="$fr-resources/detail/labels/alert"/>
                                </xf:input>
                            </xh:td>
                            <xh:td/>
                        </xh:tr>
                    </fr:grid>
                </fr:section>
                <fr:section id="section-3-control" bind="section-3-bind">
                    <xf:label ref="$form-resources/section-3/label"/>
                    <fr:grid>
                        <xh:tr>
                            <xh:td>
                                <xf:textarea id="control-4-control" bind="control-4-bind">
                                    <xf:label ref="$form-resources/control-4/label"/>
                                    <xf:hint ref="$form-resources/control-4/hint"/>
                                    <xf:alert ref="$fr-resources/detail/labels/alert"/>
                                </xf:textarea>
                            </xh:td>
                        </xh:tr>
                    </fr:grid>
                </fr:section>
                <fr:section id="section-5-control" bind="section-5-bind">
                    <xf:label ref="$form-resources/section-5/label"/>
                    <fr:grid>
                        <xh:tr>
                            <xh:td>
                                <fr:tinymce xmlns:f="http://orbeon.org/oxf/xml/formatting" xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns:xxbl="http://orbeon.org/oxf/xml/xbl" id="control-6-control" bind="control-6-bind">
                                    <xf:label ref="$form-resources/control-6/label"/>
                                    <xf:hint ref="$form-resources/control-6/hint"/>
                                    <xf:alert ref="$fr-resources/detail/labels/alert"/>
                                </fr:tinymce>
                            </xh:td>
                        </xh:tr>
                    </fr:grid>
                </fr:section>
            </fr:body>
        </fr:view>
    </xh:body>
</xh:html>
