<xh:html xmlns:xxf="http://orbeon.org/oxf/xml/xforms" xmlns:xxi="http://orbeon.org/oxf/xml/xinclude" xmlns:saxon="http://saxon.sf.net/" xmlns:fr="http://orbeon.org/oxf/xml/form-runner" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:sql="http://orbeon.org/oxf/xml/sql" xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:exf="http://www.exforms.org/exf/1-0" xmlns:tei="http://www.tei-c.org/ns/1.0" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:fb="http://orbeon.org/oxf/xml/form-builder" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
    <xh:head>

        <xf:model id="fr-form-model" xxf:expose-xpath-types="true">

            <!-- Main instance -->
            <xf:instance id="fr-form-instance" xxf:exclude-result-prefixes="#all">
                <form>
                    <textClass>
                        <classCode-scheme.RegNr-idno/>
                        <classCode-n/>
                    </textClass>
                    <titleStmt>
                        <title-type.meta/>
                    </titleStmt>
                    <sourceDesc>
                        <title-type.source/>
                        <author-forename/>
                        <author-surname/>
                    </sourceDesc>
                    <notesStmt>
                        <note-type.Überlieferung/>
                        <note-type.Drucke/>
                        <note-type.Edition/>
                        <note-type.Werke/>
                        <note-type.Objekte-rs/>
                        <note-type.Anmerkung-note/>
                    </notesStmt>
                    <profileDesc>
                        <creation-persName-forename/>
                        <creation-persName-surname/>
                        <event-type.origin-when/>

                        <event-type.julian-origin-note-type.abfassungsdatum-date/>

                    <notesStmt_refs>
                        <grid-26>

                                <note-type.ref-rs/>

                    <xf:bind id="classCode-scheme.RegNr-idno-bind" name="classCode-scheme.RegNr-idno" ref="classCode-scheme.RegNr-idno" required="true()"/>
                    <xf:bind id="classCode-n-bind" ref="classCode-n" name="classCode-n"/>

                <xf:bind id="titleStmt-bind" ref="titleStmt" name="titleStmt">
                    <xf:bind id="title-type.meta-bind" ref="title-type.meta" name="title-type.meta"/>
                </xf:bind>
                <xf:bind id="sourceDesc-bind" ref="sourceDesc" name="sourceDesc">
                    <xf:bind id="title-type.source-bind" ref="title-type.source" name="title-type.source"/>
                    <xf:bind id="author-forename-bind" ref="author-forename" name="author-forename"/>
                    <xf:bind id="author-surname-bind" ref="author-surname" name="author-surname"/>

                    <xf:bind id="note-type.Drucke-bind" ref="note-type.Drucke" name="note-type.Drucke"/>
                    <xf:bind id="note-type.Edition-bind" ref="note-type.Edition" name="note-type.Edition"/>
                    <xf:bind id="note-type.Werke-bind" ref="note-type.Werke" required="false()" name="note-type.Werke"/>
                    <xf:bind id="note-type.Objekte-rs-bind" ref="note-type.Objekte-rs" name="note-type.Objekte-rs"/>
                    <xf:bind id="note-type.Anmerkung-note-bind" ref="note-type.Anmerkung-note" name="note-type.Anmerkung-note"/>
                </xf:bind>
                <xf:bind id="profileDesc-bind" ref="profileDesc" name="profileDesc">
                    <xf:bind id="placeName-type.Abfassungsort-bind" ref="placeName-type.Abfassungsort" name="placeName-type.Abfassungsort"/>
                    <xf:bind id="event-type.origin-when-bind" ref="event-type.origin-when" name="event-type.origin-when" type="xf:date"/>
                    <xf:bind id="event-type.origin-note-type.abfassungsdatum-date-bind" ref="event-type.origin-note-type.abfassungsdatum-date" name="event-type.origin-note-type.abfassungsdatum-date"/>
                    <xf:bind id="event-type.julian-origin-when-bind" ref="event-type.julian-origin-when" name="event-type.julian-origin-when" type="xf:date"/>
                    <xf:bind id="event-type.julian-origin-note-type.abfassungsdatum-date-bind" ref="event-type.julian-origin-note-type.abfassungsdatum-date" name="event-type.julian-origin-note-type.abfassungsdatum-date"/>

                    <xf:bind id="creation-persName-surname-bind" ref="creation-persName-surname" name="creation-persName-surname"/>
                </xf:bind>
                <xf:bind id="notesStmt_refs-bind" ref="notesStmt_refs" name="notesStmt_refs">

                        <xf:bind id="grid-26-iteration-bind" ref="grid-26-iteration" name="grid-26-iteration">
                            <xf:bind id="note-type.ref-bind" ref="note-type.ref" name="note-type.ref"/>
                            <xf:bind id="ref-type-bind" ref="ref-type" name="ref-type"/>
                            <xf:bind id="note-type.ref-rs-bind" ref="note-type.ref-rs" name="note-type.ref-rs"/>
                        </xf:bind>
                    </xf:bind>
                </xf:bind>
            </xf:bind>

            <!-- Metadata -->
            <xf:instance xxf:readonly="true" id="fr-form-metadata" xxf:exclude-result-prefixes="#all">
                <metadata>
                    <application-name>blumenbach</application-name>
                    <form-name>brief</form-name>
                    <title xml:lang="en">Brief</title>
                    <description xml:lang="en">Brief Create / Edit</description>
                    <singleton>false</singleton>
                    <migration version="4.8.0">[{ "path": "notesStmt_refs/grid-26", "iteration-name": "grid-26-iteration" }]</migration>
                </metadata>
            </xf:instance>

            <!-- Attachments -->
            <xf:instance id="fr-form-attachments" xxf:exclude-result-prefixes="#all">

                    <css mediatype="text/css" filename="" size=""/>

                </attachments>
            </xf:instance>

                            </item>
                            <item>
                                <label>PDF</label>
                                <hint/>
                                <value>pdf</value>
                            </item>
                            <item>
                                <label>Other</label>
                                <hint/>
                                <value>other</value>
                            </item>
                        </ref-type>
                        <note-type.ref-rs>
                            <label>URL Label</label>
                            <hint/>
                        </note-type.ref-rs>
                        <creation-persName-forename>
                            <label>Empfanger (forename)</label>
                            <hint/>
                        </creation-persName-forename>
                        <creation-persName-surname>
                            <label>Empfanger (surname)</label>
                            <hint/>
                        </creation-persName-surname>
                        <event-type.origin-when>
                            <label>Origin (Gregorian Date)</label>
                            <hint/>
                        </event-type.origin-when>
                        <event-type.origin-note-type.abfassungsdatum-date>
                            <label>Date (Gregorian Label)</label>

                        <event-type.julian-origin-when>

                        <placeName-type.Abfassungsort>

                        </placeName-type.Abfassungsort>
                        <note-type.Überlieferung>
                            <label>Überlieferung</label>
                            <hint/>
                        </note-type.Überlieferung>
                        <note-type.Drucke>
                            <label>Drucke</label>
                            <hint/>
                        </note-type.Drucke>
                        <note-type.Edition>
                            <label>Edition</label>
                            <hint/>

                            <label>Objekte</label>
                            <hint/>

                        <note-type.Anmerkung-note>

                            <hint/>
                        </note-type.Anmerkung-note>
                        <title-type.source>
                            <label>Title (Source)</label>

                        <author-surname>

                        <title-type.meta>

                        <notesStmt>

                        <notesStmt_refs>

                        </notesStmt_refs>

                            <hint/>
                        </classCode-scheme.RegNr-idno>
                        <classCode-n>
                            <label>RegNr Index</label>
                            <hint/>
                        </classCode-n>
                    </resource>
                </resources>
            </xf:instance>

            <xf:instance id="fr-service-request-instance" xxf:exclude-result-prefixes="#all">
                <request/>
            </xf:instance>
            <xf:instance id="fr-service-response-instance" xxf:exclude-result-prefixes="#all">
                <response/>
            </xf:instance>
            <xf:send ev:event="xforms-model-construct-done" submission="load-data-submission"/>

                    <xf:send submission="load-data-submission"/>
                </xf:action>
                <xf:action ev:event="xforms-submit-done" ev:observer="load-data-submission" context="instance('fr-service-response-instance')">
                    <xf:action>
                        <xf:var name="control-name" value="'classCode-scheme.RegNr-idno'" as="xs:string"/>
                        <xf:var name="control-value" value="//tei:classCode[@scheme='RegNr']/tei:idno" as="xs:string"/>
                        <xf:setvalue ref="instance('fr-form-instance')/*/*[name() = $control-name]" value="$control-value"/>
                    </xf:action>
                    <xf:action>
                        <xf:var name="control-name" value="'classCode-n'" as="xs:string"/>
                        <xf:var name="control-value" value="//tei:classCode[@scheme='RegNr']/@n" as="xs:string"/>
                        <xf:setvalue ref="instance('fr-form-instance')/*/*[name() = $control-name]" value="$control-value"/>
                    </xf:action>
                    <xf:action>
                        <xf:var name="control-name" value="'creation-persName-forename'" as="xs:string"/>
                        <xf:var name="control-value" value="//tei:creation/tei:persName/tei:forename" as="xs:string"/>
                        <xf:setvalue ref="instance('fr-form-instance')/*/*[name() = $control-name]" value="$control-value"/>
                    </xf:action>
                    <xf:action>
                        <xf:var name="control-name" value="'creation-persName-surname'" as="xs:string"/>

                        <xf:var name="control-value" value="//tei:event[@type='origin']/tei:note[@type='Abfassungsdatum']/tei:date" as="xs:string"/>
                        <xf:setvalue ref="instance('fr-form-instance')/*/*[name() = $control-name]" value="$control-value"/>

                    <xf:action>
                        <xf:var name="control-name" value="'event-type.julian-origin-note-type.abfassungsdatum-date'" as="xs:string"/>
                        <xf:var name="control-value" value="//tei:event[@type='julian-origin']/tei:note[@type='Abfassungsdatum']/tei:date" as="xs:string"/>
                        <xf:setvalue ref="instance('fr-form-instance')/*/*[name() = $control-name]" value="$control-value"/>

                    <xf:action>

                        <xf:setvalue ref="instance('fr-form-instance')/*/*[name() = $control-name]" value="$control-value"/>
                    </xf:action>
                    <xf:action>
                        <xf:var name="control-name" value="'note-type.Drucke'" as="xs:string"/>
                        <xf:var name="control-value" value="//tei:note[@type='Drucke']/tei:bibl" as="xs:string"/>

                    </xf:action>
                    <xf:action>
                        <xf:var name="control-name" value="'note-type.Edition'" as="xs:string"/>

                    </xf:action>
                    <xf:action>

                        <xf:setvalue ref="instance('fr-form-instance')/*/*[name() = $control-name]" value="$control-value"/>
                    </xf:action>
                    <xf:action>
                        <xf:var name="control-name" value="'note-type.Anmerkung-note'" as="xs:string"/>
                        <xf:var name="control-value" value="//tei:note[@type='Anmerkung']/tei:note" as="xs:string"/>

                    </xf:action>

                        <xf:setvalue ref="instance('fr-form-instance')/*/*[name() = $control-name]" value="$control-value"/>

                    <xf:action>
                        <xf:var name="control-name" value="'title-type.source'" as="xs:string"/>

                    </xf:action>

                    <xf:action>

                    <xf:label ref="$form-resources/textClass/label"/>
                    <fr:grid>
